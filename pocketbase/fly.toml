app = "bianluns-pocketbase"
primary_region = "sin"  # Singapore region for better China access

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8090"

[http_service]
  internal_port = 8090
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[mounts]]
  source = "pb_data"
  destination = "/pb_data"
